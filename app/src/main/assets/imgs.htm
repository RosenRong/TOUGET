<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #box{
            width: 100%;
            height:113px;
            position: absolute;
            background: rgb(253, 251, 251);
        }
        img{position: absolute;}
        #box>img:nth-child(2){left:100%;}
        #box>img:nth-child(3){left:200%;}
    </style>
</head>
<body>
    <div id="box">
        <img src="img/a1.jpg" width="100%" height="113px" />
        <img src="img/a2.jpg" width="100%" height="113px"/>
        <img src="img/a3.jpg" width="100%" height="113px"/>
    </div>
    <script>
        var img=document.getElementsByTagName("img");
        var s=0;
        setInterval(function(){
            if(s<1000)
            {
                s++;
            }else{
                img[0].style.left=img[0].offsetLeft-1+"px";
                img[1].style.left=img[1].offsetLeft-1+"px";
                img[2].style.left=img[2].offsetLeft-1+"px";
                if(img[0].offsetLeft+img[0].offsetWidth<0){
                    img[0].style.left=img[2].offsetLeft+img[2].offsetWidth+"px"
                    s=0;    
                };
                if(img[1].offsetLeft+img[1].offsetWidth<0){
                    img[1].style.left=img[0].offsetLeft+img[0].offsetWidth+"px";
                    s=0
                }
                if(img[2].offsetLeft+img[2].offsetWidth<0){
                    img[2].style.left=img[1].offsetLeft+img[1].offsetWidth+"px";
                    s=0
                }
            }
        },3)
    </script>
</body>
</html>
